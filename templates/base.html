{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main_page'%}">Главная</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'site'%}">Посты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Теги\Хэштеги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Помощь</a>
        </li>
      </ul>
      <span class="navbar-text">
          {% if request.user.is_authenticated %}
          Добро пожаловать,
          <b>
              <a href="{% url 'your_account'%}">{{user.username}}!</a>
          </b> |
          <a href="{% url 'logout' %}">Выход</a>
          {% else %}
          <a href="{% url 'login' %}">Авторизация</a> |
          <a href="{% url 'register' %}">Регистрация</a>
          {% endif %}
      </span>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
