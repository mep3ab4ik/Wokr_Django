{% extends 'base.html'%}

{% block content %}
<div class="container mt-1">
    <h2>Все теги:</h2>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                {% for t in tag %}
                <a href="{% url 'get_tag' t.tag %}" class="list-group-item list-group-item-action">{{ t.tag}}
                <span class="badge bg-primary rounded-pill">{{ t.cnt }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-2" style="width: 40rem;">
            <h2>7 самых популярных хэштегов:</h2>
            <ul class="list-group list-group-flush">
                {% for hashtag in hashtags %}
                <li class="list-group-item">
                    {{hashtag.hashtag}}
                    <span class="badge bg-primary rounded-pill">{{ hashtag.cnt }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
