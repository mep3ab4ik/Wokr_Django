{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data">

     {% if error %}
        <p style="color:red ">{{ error }}</p>
    {% endif %}

    {% csrf_token %}
    {{ form.as_p }}
<p><input type="submit" value="Добавить пост"></p>
</form>
<a href="{% url 'posts' %}"}>Отмена добавление поста</a>
{% endblock %}
