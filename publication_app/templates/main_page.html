<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% for post in posts %}
        <h3>{{ post.title}}</h3>
        {% if post.imagine %}
        <div><img src="{{ post.imagine.url }}" alt="" width="50%" height="50%"></div>
        {% endif %}
        <div>{{ post.text }}</div>
    {% endfor %}
</body>
</html>
