{% extends 'base.html' %}

{% block content %}
    <h1>Редактирование данных профиля {{ user.username }}</h1>
        <p>Ваши данные:</p>
        <form method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Save changes"></p>
        </form>
    <a href="{% url 'account' %}"}>Отмена редактирования</a>
{% endblock %}
